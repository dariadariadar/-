<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* –§–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .bg-heart {
            position: absolute;
            opacity: 0.3;
            z-index: 0;
            animation: floatBg 15s linear infinite;
            pointer-events: none;
        }
        
        @keyframes floatBg {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff1493;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* –¢–æ—Ä—Ç —Å–æ —Å–≤–µ—á–∞–º–∏ */
        .cake-container {
            display: none;
            margin: 20px auto;
            position: relative;
            width: 250px;
            height: 180px;
        }
        
        .cake {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 80px;
            background: #f9c5d5;
            border-radius: 10px 10px 0 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cake-top {
            position: absolute;
            bottom: 70px;
            width: 220px;
            height: 40px;
            background: #f999b7;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .candle {
            position: absolute;
            bottom: 110px;
            width: 8px;
            height: 30px;
            background: linear-gradient(to right, #a2d2ff, #bde0fe);
            border-radius: 3px;
        }
        
        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: #ffbe0b;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 15px #ffbe0b, 0 0 30px #ffbe0b;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.8); opacity: 0.7; }
        }
        
        /* –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ */
        .photos {
            display: none;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ff69b4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
        .congrats-text {
            display: none;
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ—Ü–µ–ª—É–π */
        .kiss {
            display: none;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            margin-top: 15px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            color: red;
            animation: fly 2s linear forwards;
        }
        
        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <script>
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDelay = Math.random() * 15 + 's';
            document.body.appendChild(heart);
        }
    </script>
    
    <div class="card">
        <h1>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É! üéÅ</h1>
        
        <button class="btn" id="surpriseBtn">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
        
        <!-- –¢–æ—Ä—Ç —Å–æ —Å–≤–µ—á–∞–º–∏ -->
        <div class="cake-container" id="cakeContainer">
            <div class="cake"></div>
            <div class="cake-top"></div>
            <!-- –°–≤–µ—á–∏ -->
            <div class="candle" style="left: 30%;"></div>
            <div class="candle" style="left: 50%;"></div>
            <div class="candle" style="left: 70%;"></div>
            <!-- –û–≥–æ–Ω—å–∫–∏ -->
            <div class="flame" style="left: 30%; bottom: 140px;"></div>
            <div class="flame" style="left: 50%; bottom: 140px;"></div>
            <div class="flame" style="left: 70%; bottom: 140px;"></div>
        </div>
        
        <!-- –î–≤–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ -->
        <div class="photos" id="photos">
            <img src="https://i.imgur.com/JR6hX3G.png" class="photo" alt="–§–æ—Ç–æ 1">
            <img src="https://i.imgur.com/JR6hX3G.png" class="photo" alt="–§–æ—Ç–æ 2">
        </div>
        
        <!-- –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="congrats-text" id="congratsText">
            –î–æ—Ä–æ–≥–∞—è [–ò–º—è],<br><br>
            –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üíñ<br>
            –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ç–µ–±–µ<br>
            –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç–∏, —Å—á–∞—Å—Ç—å—è –∏ –ª—é–±–≤–∏!<br><br>
            –¢–≤–æ—è [–¢–≤–æ—ë –∏–º—è] üòä
        </div>
        
        <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ—Ü–µ–ª—É–π -->
        <div class="kiss" id="kiss">üòò</div>
    </div>

    <script>
        const btn = document.getElementById('surpriseBtn');
        const cakeContainer = document.getElementById('cakeContainer');
        const photos = document.getElementById('photos');
        const congratsText = document.getElementById('congratsText');
        const kiss = document.getElementById('kiss');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∏–∫–æ–≤ –∏ –∫–∞—Å–∞–Ω–∏–π
        btn.addEventListener('click', handleButtonClick);
        btn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleButtonClick();
        }, { passive: false });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –±—ã–ª–∞ –ª–∏ —É–∂–µ –Ω–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞
        let buttonClicked = false;
        
        function handleButtonClick() {
            if (buttonClicked) return;
            buttonClicked = true;
            
            // 1. –ó–∞–ø—É—Å–∫–∞–µ–º "–≤–∑—Ä—ã–≤" —Å–µ—Ä–¥–µ—á–µ–∫
            createHeartExplosion();
            
            // 2. –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            setTimeout(() => {
                btn.style.display = 'none';
                cakeContainer.style.display = 'block';
                photos.style.display = 'flex';
                congratsText.style.display = 'block';
                kiss.style.display = 'block';
            }, 1000);
        }
        
        function createHeartExplosion() {
            const btnRect = btn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2 + window.scrollX;
            const centerY = btnRect.top + btnRect.height / 2 + window.scrollY;
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                
                const size = Math.random() * 30 + 20;
                heart.style.fontSize = size + 'px';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * -distance + 'px');
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
