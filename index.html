<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* –§–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .bg-heart {
            position: absolute;
            opacity: 0.3;
            z-index: 0;
            animation: floatBg 15s linear infinite;
        }
        
        @keyframes floatBg {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff1493;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .main-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff69b4;
            margin: 0 auto;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .congrats-text {
            display: none;
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            color: red;
            animation: fly 2s linear forwards;
        }
        
        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <script>
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDelay = Math.random() * 15 + 's';
            document.body.appendChild(heart);
        }
    </script>
    
    <div class="card">
        <h1>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É! üéÅ</h1>
        
        <button class="btn" id="surpriseBtn">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
        
        <img src="https://i.imgur.com/JR6hX3G.png" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ" class="main-img" id="mainImage">
        
        <div class="congrats-text" id="congratsText">
            –î–æ—Ä–æ–≥–∞—è [–ò–º—è],<br><br>
            –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üíñ<br>
            –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ç–µ–±–µ<br>
            –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç–∏, —Å—á–∞—Å—Ç—å—è –∏ –ª—é–±–≤–∏!<br><br>
            –¢–≤–æ—è [–¢–≤–æ—ë –∏–º—è] üòä
        </div>
    </div>

    <script>
        const btn = document.getElementById('surpriseBtn');
        const mainImg = document.getElementById('mainImage');
        const congratsText = document.getElementById('congratsText');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∏–∫–æ–≤ –∏ –∫–∞—Å–∞–Ω–∏–π
        btn.addEventListener('click', handleButtonClick);
        btn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleButtonClick();
        }, { passive: false });

        function handleButtonClick() {
            // 1. –ó–∞–ø—É—Å–∫–∞–µ–º "–≤–∑—Ä—ã–≤" —Å–µ—Ä–¥–µ—á–µ–∫
            createHeartExplosion();
            
            // 2. –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
            setTimeout(() => {
                btn.style.display = 'none';
                mainImg.style.display = 'block';
                congratsText.style.display = 'block';
            }, 1000);
        }
        
        function createHeartExplosion() {
            const btnRect = btn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2 + window.scrollX;
            const centerY = btnRect.top + btnRect.height / 2 + window.scrollY;
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                
                const size = Math.random() * 30 + 20;
                heart.style.fontSize = size + 'px';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * -distance + 'px');
                
                heart.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
